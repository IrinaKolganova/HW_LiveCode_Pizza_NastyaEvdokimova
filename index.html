<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="assets/css/fonts.css" />
		<link rel="stylesheet" href="assets/css/normalize.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<img src="assets/img/logo.png" alt="logo" />
				</div>
			</header>
			<main>
				<section class="about">
					<div class="container">
						<div class="about__img">
							<img src="assets/img/ellipse_red.png" alt="ellipse" class="about__ellipse_red" />
							<img src="assets/img/ellipse_white.png" alt="ellipse" class="about__ellipse_white" />
							<img src="assets/img/pizza.png" alt="pizza" class="about__pizza" />
							<img src="assets/img/mushroom.png" alt="mushroom" class="about__mushroom" />
							<img src="assets/img/plant.png" alt="leaf" class="about__plant1" />
							<img src="assets/img/plant.png" alt="leaf" class="about__plant2" />
							<img src="assets/img/fish.png" alt="fish" class="about__fish1" />
							<img src="assets/img/fish.png" alt="fish" class="about__fish2" />
							<img src="assets/img/pepper.png" alt="pepper" class="about__pepper" />
						</div>
						<h1 class="about__header">What is Lorem Ipsum</h1>
						<div class="about__descr">
							Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown
						</div>
						<div class="about__link">
							<button class="button">
								<div class="button_large">ORDER ONLINE</div>
								<div class="button_small">Delivery or Pickup</div>
							</button>
							<div><a href="#" class="about__menu">VIEW OUR MENU</a></div>
						</div>
						<img src="assets/img/tomato.png" alt="tomato" class="about__tomato" />
						<img src="assets/img/leaf.png" alt="leaf" class="about__leaf" />
					</div>
				</section>
				<section class="delivery">
					<div class="container">
						<h2 class="title"><span class="title__span">Delivery</span> Now Powered By</h2>
						<div class="delivery__content">
							<a href="#" class="delivery__item">
								<div><img src="assets/img/doordash.png" alt="doordash" class="delivery__img" /></div
							></a>
							<a href="#" class="delivery__item">
								<div><img src="assets/img/uber.png" alt="uber" class="delivery__img" /></div
							></a>
							<a href="#" class="delivery__item">
								<div><img src="assets/img/favor.png" alt="favor" class="delivery__img" /></div
							></a>
							<a href="#" class="delivery__item">
								<div><img src="assets/img/grubhub.png" alt="grubhub" class="delivery__img" /></div
							></a>
							<img src="assets/img/fish.png" alt="fish" class="delivery__fish" />
						</div>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
